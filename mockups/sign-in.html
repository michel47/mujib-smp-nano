<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup: Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h1>Sign In</h1>
        <form>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" id="email" name="login_email" autocomplete="username" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="pass">Password</label>
                <input type="password" id="pass" name="login_pass" autocomplete="current-password" placeholder="Enter your password">
            </div>
            <button type="submit">Log In</button>
        </form>
        <a href="sign-up.html" class="link">Create an account</a>
        <a href="reset-password.html" class="link">Forgot password?</a>
    </div>
</body>
</html>
