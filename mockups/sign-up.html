<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup: Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card">
        <h1>Sign Up</h1>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="reg_email" autocomplete="username" placeholder="Pick an email">
            </div>
            <div class="form-group">
                <label for="pass1">New Password</label>
                <input type="password" id="pass1" name="reg_pass" autocomplete="new-password" placeholder="Strong password">
            </div>
            <div class="form-group">
                <label for="pass2">Confirm Password</label>
                <input type="password" id="pass2" name="reg_pass_confirm" autocomplete="new-password" placeholder="Repeat password">
            </div>
            <button type="submit">Create Account</button>
        </form>
        <a href="sign-in.html" class="link">Already have an account?</a>
    </div>
</body>
</html>
