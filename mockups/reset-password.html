<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mockup: Reset Password</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        button { background-color: oklch(0.6304 0.255 24); }
        button:hover { background-color: oklch(0.5304 0.255 24); }
        .link { color: oklch(0.6304 0.255 24); }
    </style>
</head>
<body>
    <div class="card">
        <h1>Change Password</h1>
        <div class="warn">Note: The first field is your current password.</div>
        <form>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="reset_email" autocomplete="username" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label for="old_pass">Recovery Password</label>
                <input type="password" id="old_pass" name="curr_pass" autocomplete="current-password" placeholder="Recovery or old password">
            </div>
            <div class="form-group">
                <label for="new_pass">New Password</label>
                <input type="password" id="new_pass" name="new_pass" autocomplete="new-password" placeholder="New strong password">
            </div>
            <div class="form-group">
                <label for="new_pass2">Confirm New Password</label>
                <input type="password" id="new_pass2" name="new_pass_confirm" autocomplete="new-password" placeholder="Repeat new password">
            </div>
            <button type="submit">Update Password</button>
        </form>
        <a href="sign-in.html" class="link">Back to Sign In</a>
    </div>
</body>
</html>
